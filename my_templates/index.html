<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Personagens</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Gerenciador de Personagens</h1>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <section class="mb-4">
                    <h2>Seus Personagens</h2>
                    <ul id="character-list" class="list-group"></ul>
                </section>
            </div>

            <div class="col-12 col-md-6">
                <section class="text-center">
                    <h2>Criar Novo Personagem</h2>
                    <a href="{{ url_for('create_character') }}">
                        <button class="btn btn-success btn-lg">Criar Novo Personagem</button>
                    </a>
                </section>
            </div>
        </div>
    </main>

    <!-- Link para o Bootstrap JS (opcional para interatividade) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
